<!DOCTYPE html>
<html>

<body>
	<div id="main"></div>

	<script src="elm.js"></script>
	<script>
		var app = Elm.PortExamples.init({
			node: document.getElementById("main")
		});

		app.ports.sendData.subscribe(function (data) {
			console.log("Data from Elm: ", data);
		});
	</script>
</body>

</html>
